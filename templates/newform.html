<!doctype html>
<html lang="en">

<head>
  <title>CU-Forms</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="../static/css/form.css">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body style="background-color: white;">
  <header>
    <!-- place navbar here -->
  </header>
  <main>

    
    <div class="container" style="margin-top: 1vh;">
      
        <div  style="padding: 20px;">
            <!-- <h6 class="text-muted">Select an answer</h6>
            <h4>The question of the day is as follows boldly here in this magnificient piece of work</h4> -->

            <!-- <h6 style="text-align: center;">{{currentQuestion}}/{{allQuestions|length}} </h6> -->
      <form method="POST">
        {{form.hidden_tag()}}
            <div class="progress" style="height: 5px;">
              <div class="progress-bar bg-primary" role="progressbar" style="width: 40;"
                  aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
            </div>

            <div class="row" style="margin: 5vh auto;">
                <br/>
                <div class="col-md-6" style="margin-top: auto; margin-bottom: auto;">
                <!-- Question -->
                <h6 class="text-muted">Please fill the form to proceed witht the form creation.</h6>


                {{form.name( placeholder="Form Name", class="inputHead")}}
                
                {{form.description( placeholder="Form Description", class="inputDescription")}}
                <!-- <input type="text" placeholder="Form Description" class="inputDescription"> -->
                </div>
                <div class="col-md-6">
                    <div>
                    {% for people in consumers %}
                    <div class="answerCard" onclick="updateValue(event)">
                        <input type="radio" name="answer" required value="{{people}}">
                        <h6 class="answerText">{{people}}</h6>
                    </div>
                    {% endfor %}
                        
                    </div>
                </div>
                <button class="pill-button" type="submit">Next</button>
            </div>
            
        </div>
</form>

        <!-- <div class="button-holder">
            <button class="alternate-pill-button" type="submit">Back</button>

            <button class="pill-button" type="submit">Submit</button>
        </div> -->



    </div>





    

  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script>

    function updateValue(event){

      // changeColor

      answerCard = event.target;
      console.log;(answerCard)
      if (event.target.classList.contains("answerText")){
        console.log("Clicked the text!")
        inputValue = answerCard.parentElement.querySelector("input").checked;
        event.target.parentElement.querySelector("input").checked = !event.target.parentElement.querySelector("input").checked ;
      }
      else{
        inputValue = answerCard.querySelector("input").checked;
        event.target.querySelector("input").checked = !event.target.querySelector("input").checked;
        console.log(inputValue);
        answerCard.classList.toggle("selected");
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
